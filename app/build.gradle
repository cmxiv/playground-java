
plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:31.1-jre'
    testImplementation "org.mockito:mockito-core:3.+"
}

testing {
    suites {
        test {
            useJUnitJupiter('5.9.1')
        }
    }
}

application {
    mainClass = 'dev.tandosid.playground.java.App'
}
